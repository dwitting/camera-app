<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>
	<form method="post" enctype="multipart/form-data">
		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">
			
	<div id="screen">
      <div id="text"> This is some text</div>
      <div id="ball"> <img src="circle.png"/> </div>
      <div id="center"> <img src="center.png"/> </div>
      </div><br>		

		    <!-- Camera trigger -->
		    <button id="camera--trigger">Take Picture</button>
           <input id="form-button" type="submit" class="btn btn-primary btn-xl" value="Start" onclick="this.style.visibility = 'hidden'" >
            </form>
		</main>
			 


		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script> 
	</body>
</html>
